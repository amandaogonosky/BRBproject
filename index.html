<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BRB</title>
    <!-- <link rel="stylesheet" type= "text/css" href="css/reset.css”> -->
    <link rel="stylesheet" type ="text/css" href="./assets/css/style.css">

    <!-- bootstraplink -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chicle|Indie+Flower" rel="stylesheet">
    <!-- Firebase Link  -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
        <div class="jumbotron" id="title">
            <p id="top-label"><span class='red'>B</span>ike <span class='red'>R</span>ight <span class='red'>B</span>ack!</p>
        </div>
    <div class="container-fluid">
        <!-- first row -->
            <div class="row" >
                <div class="col-md-2 left-col" id ="first-col">
                    <div class="user-auth">

                        <h2 id="log-in">Sign-In with Google</h2>
                            <div class="image-area"></div>
                            <div class="user-name"></div>
                            <div class="user-email"></div>
                      
                            <button id="sign-in-or-out-button"
                                    >Sign In/Authorize</button>
                            <!-- <button id="revoke-access-button"
                                    >Revoke access</button> -->
                                    <br>
                                    <br>
                                    <img id="bike-cross"src="assets/images/bikeadd.png" width="50" height="50" class="bike-add">
                                    <img id="bike-bandit"src="assets/images/stolen.png" width="50" height="50" class="stolen-bike-add">
                    
                                </div> 
                    </div>                         
                            
               <!-- middle column first row -->
                    <div class ="col-md-9 mid-col text-center">
                        <h1 id="search-bikes">Bike Search</h1>
                                <form>
                                  <input type="text" id="bike-search" placeholder="zip code here"></input>
                                  <input for="location-search" id="search" type="submit"></input>
                                </form>   
                                <div class="search-field">
                                        <p>google map here</p>
                                </div>
                        </div>
       
                   <!-- last column first row -->                     
                    
                   <!-- <div class="col-md-2 right-col">
                        <div class="row">
                                <h3 id="recent">Recent Bikes</h3>
                                <div class="recents">
                                    <ul>
                                        <ui>Bike 1</ui>
                                        <ui>Bike 2</ui>
                                    </ul> -->
                                </div>  
                        </div> 
                    </div>
                </div>
                     
                    <div class="addBike row card">
                        <div class="card-header text-center">
                            <h2>Add a Bike to the Index</h2>
                        </div>
                        <div class="col-sm-12 text-center">
                            <div class="row">
                            <div class="col-sm-4">
                                <label for="serial" class="add">Serial Number</label>
                                <br>
                                <label for="manufacturer" class="add">Manufactuer</label>
                                <br>
                                <label for="color" class="add">Color</label>
                                <br>
                                <label for="email" class="add">Owner E-mail</label>
                                <br>
                                <label for="frame" class="add">Frame Model</label>
                                <br>
                                <label for="picture" class="add">Image URL</label>
                            </div>
                            <div class="col-sm-8">
                            <form>
                                <input type="text" name="serial" placeholder="12a3b45c" class="add" id="serial"/>
                                <br>
                                <input type="text" name="manufacturer" placeholder="willy wonka bikes" class="add" id="manufacturer" />
                                <br>
                                <input type="text" name="color" placeholder="tye-dye" class="add" id="color" />
                                <br>
                                <input type="text" name="email" placeholder="bikelover420@yo-yo.com" class="add" id="email" />
                                <br>
                                <input type="text" name="frame" placeholder="nimbus 2000" class="add" id="frame" />
                                <br>
                                <input type="text" name="picture" placeholder="http://bitly.com/12345" class="add" id="image"/>
                                <br>
                                <br>
                        </div>

                        <input type="submit" name="submitit" class="btn btn-success" id="addBike" />
                        <button class="btn btn-danger" id="addClose">Close</button>
                        <div class="addmsg"></div>
                    </form>
                    </div>
                        </div>
                    </div>


                    <div class="stolenBike row card">
                        <div class="card-header text-center">
                            <h2>Report a Stolen Bike</h2>
                        </div>
                        <div class="bikeChoice"></div>
                        <div class="col-sm-12 text-center">
                            <div class="row">
                            <div class="col-sm-4">
                                <label for="date" class="add">Date Stolen</label>
                                <br>
                                <label for="location" class="add">Location Stolen</label>
                                <br>
                                <label for="time" class="add">Time Stolen</label>
                                <br>
                                <label for="comments" class="add">Other Comments</label>
                                <br>

                            </div>
                            <div class="col-sm-8">
                            <form>
                                <input type="text" name="date" placeholder="02/18/1991" class="add" id="date"/>
                                <br>
                                <input type="text" name="location" placeholder="willy wonka bikes" class="add" id="location" />
                                <br>
                                <input type="time" name="time"  class="add" id="time" />
                                <br>
                                <input type="text" name="comments" placeholder="Other Details Here" class="add" id="comments" />
                                <br>
                                <br>
                        </div>
                        <input type="submit" name="submitit" class="btn btn-success" id="addStolenBike" />
                        <button class="btn btn-danger" id="addStolenClose">Close</button>
                       
                    </form>
                    </div>
                        </div>
                    </div>


                         <footer class="footer">
                            <p>© Bike-Right-Back 2018</p>
                                </footer>
                
                                                                                
                </div>
            </div>
<script async defer src="https://apis.google.com/js/api.js" 
        onload="this.onload=function(){};handleClientLoad()" 
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>

<script src="javascript/brb.js"></script>
</body>
</html>
